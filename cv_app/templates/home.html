<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // color design
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
   <!-- component -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12 bg-gradient-to-r from-gray-500 via-white-500 to-black-500">
	<!-- component -->
<div
  class="container max-w-md mx-auto xl:max-w-3xl h-full flex bg-gray-100 bg-opacity-20 rounded-lg drop-shadow-2xl overflow-hidden "
>
  <div class="relative hidden xl:block xl:w-1/2 h-full ">
    <img
      class="absolute h-auto w-full object-cover rounded-md"
      src="https://images.pexels.com/photos/6568665/pexels-photo-6568665.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="my zomato"
    />
  </div>
  <div class="w-full xl:w-1/2 p-8">
    
    <form method="POST"  >
      {% csrf_token %}
      <h1 class=" text-2xl font-bold">Create your summary with Intelligence</h1>
      
      <div class="mb-4 mt-6">

        <label
        class="block text-gray-700 text-sm font-semibold mb-2"
        htmlFor="name"
      >
        Name
      </label>
      <input
        class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
        id="name"
        name="name"
        type="text"/>


        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="email"
        >
          Email
        </label>
        <input
          class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="email"
          name="email"
          type="text"
         
        />
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          
        >
          Phone
        </label>
        
        <input
          class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="phone"
          name="phone"
          type="text"
         
        />
      </div>
      <div class="mb-6 mt-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          
        >
          Summary
        </label>
        
        <textarea
          class="bg-gray-100 bg-opacity-20 text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3  mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="summary"
          name="summary"
          type="text"
          textarea name="" id="" cols="30" rows="10"
         
        ></textarea>
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="email"
        >
          School
        </label>
        <input
          class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="school"
          name="school"
          type="text"
         
        />
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="email"
        >
          University
        </label>
        <input
          class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="university"
          name="university"
          type="text"
         
        />
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="email"
        >
          Previous Work
        </label>
        
        <textarea class="text-sm bg-gray-100 bg-opacity-20 appearance-none rounded w-full py-2 px-3  bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          type="text"  
          name="previouswork" 
          id="previouswork" 
          cols="30" rows="10">
        </textarea>
       
      </div>
      <div class="flex w-full mt-8">
        <button
          class="w-full bg-gray-800 hover:bg-grey-900  text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
    <div class="w-full xl:w-1/2 p-8" >
      <h1 class=" text-2xl font-bold">List</h1>
      <ul>
      {%for information in info%}
      <p>{{information.name}}</p><button class="bg-black"><a class="text-white" href=/{{information.id}}>CV</a></button>
      <hr>
      
      <hr>
      {%endfor%}
      </ul>
      
    </div>
  </div>
</div>
</div>
</body>
</html>
</html>
