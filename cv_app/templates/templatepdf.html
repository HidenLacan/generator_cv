<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // color design
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
   <!-- component -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12 bg-gradient-to-r from-gray-500 via-white-500 to-black-500">
	<!-- component -->
<div
  class="container max-w-md mx-auto xl:max-w-3xl h-full flex bg-gray-100 bg-opacity-20 rounded-lg drop-shadow-2xl overflow-hidden "
>
  
  <div class="w-full  p-8">
    <h1 class=" text-2xl font-bold">Name </h1>
    <hr>
    <p>{{info.name}} </p>
    <hr>
    <h1 class=" text-2xl font-bold">Email </h1>
    <hr>
    <p>{{info.email}}</p>
    <h1 class=" text-2xl font-bold">Phone </h1>
    <hr>
    <p>{{info.phone}}</p>
    <h1 class=" text-2xl font-bold">Summary </h1>
    <hr>
    <p>{{info.summary}}</p>
    <h1 class=" text-2xl font-bold">Education </h1>
    <hr>
    <p>{{info.university}}</p>
    <h1 class=" text-2xl font-bold">Experience </h1>
    <hr>
    <p>{{info.previouswork}}</p>
  </div>
</div>
</div>
</body>
</html>
</html>
